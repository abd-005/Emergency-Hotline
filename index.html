<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisyui & tailwindcss CDN -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="hind">
    <!-- Header Section Started -->
    <header class="py-5 w-11/12 mx-auto flex justify-between items-center">
      <div class="logo flex justify-start items-center">
        <img src="./assets/logo.png" alt="" class="w-12" />
        <div class="">
          <h2 class="text-emerald-800 text-xl font-bold ml-5">
            Emergency<br>Service
          </h2>
        </div>
      </div>
      <div class="flex justify-between items-center gap-5">
        <div id="total-heart"><p class="bg-green-100 flex justify-between items-center px-7 py-3 rounded-full"><span class="font-bold">0</span><img src="./assets/heart.png" alt="" class="w-6 ml-2"></p></div>
        <div id="total-coin"><p class="bg-green-100 flex justify-between items-center px-5 py-3 rounded-full"><span class="font-bold">100</span><img src="./assets/coin.png" alt="" class="w-6 ml-2"></p></div>
        <div id="total-copy"><p class="bg-green-600 text-white px-7 py-2.5 rounded-full font-semibold"><span>0</span> Copy</p></div>
      </div>
    </header>
    <!-- Main Section Started -->
    <main>
        <!-- Banner Section -->
        <section class="bg-gradient-to-r from-emerald-950 via-emerald-800

 to-emerald-950 flex flex-col justify-center items-center py-5">
            <img src="./assets/logo-dark.png" alt="" class="w-18">
            <h2 class="text-white font-bold text-2xl my-4">Emergency Service Directory</h2>
            <p class="text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
        </section>
    </main>
    <!-- Js Located -->
    <script src="./script/index.js"></script>
</body>
</html>
